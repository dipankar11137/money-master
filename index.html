<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taka e Taka</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css add  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- log add  -->
    <link rel="icon" href="images/cash-logo.jpg" type="image/x-icon">
</head>

<body>
    <header class="container my-5 text-center">
        <h1 style="color: rgba(31, 5, 46, 0.787); font-size: 60px;" class="fw-bold shadow py-3">Money's Crocodile</h1>
    </header>

    <body>
        <section class="container">
            <div>
                <!-- money picture  -->
                <div class="row row-cols-1 row-cols-md-2 g-4 ">
                    <div class="col col-sm-12 ">
                        <div class="card">
                            <img src="images/money.jpg" class="card-img-top img-fluid" alt="...">

                        </div>
                    </div>

                    <!-- income  -->
                    <div class="col col-sm-12  shadow-lg input-backgroundColor">
                        <div class="card mt-5 shadow-lg">
                            <div class="w-75   align-self-center mt-5">
                                <div>
                                    <h3 class="text-center my-3 
                                fw-bold">Income</h3>
                                    <!-- income -->
                                    <h4>Income: <input id="total-income"
                                            class="input-backgroundColor  w-50 text-center p-2" name=""
                                            placeholder="Enter your income"></h4>
                                </div>

                                <!-- Expenses -->
                                <div class="mt-4">
                                    <h3 class="text-center my-3 fw-bold">Expenses</h3>
                                    <h4>Food : <input id="food" class="input-backgroundColor fw-bold w-50 text-center"
                                            name=""></h4>
                                    <h4>Rent : <input id="rent" class="input-backgroundColor fw-bold w-50 text-center"
                                            name=""></h4>
                                    <h4>Clothes : <input id="clothes"
                                            class="input-backgroundColor fw-bold w-50 text-center" type="number"
                                            name=""></h4>

                                    <button id="calculate-button" class="btn btn-primary text-white fw-bold fs-4 my-2 "
                                        type="submit">Calculate</button>
                                </div>

                                <!-- total Expanses -->
                                <div class="mt-4">
                                    <h4>Total Expenses : <span id="total-expenses">5500</span></h4>
                                    <h4>Balance : <span id="balance">5500</span></h4>
                                    <h4>Save : <input class="input-backgroundColor fw-bold w-50 text-center" name=""
                                            id="">
                                        %
                                        <button class="btn btn-primary fw-bold fs-5">Save</button>
                                    </h4>
                                </div>

                                <!-- Saving ammount -->
                                <div class="mt-4 mb-5">
                                    <h3>Saving Amount : <span>2000</span></h3>
                                    <h3>Remaining balance : <span>2500</span></h3>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </section>

    </body>
    <footer>

    </footer>

    <!-- js   -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
